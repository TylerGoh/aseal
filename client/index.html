<!-- #region initialization -->
<title></title>
<link rel="stylesheet" type="text/css" href="/client/style.css">
<link rel="icon" type="image/png" sizes="32x32" href="/client/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/client/favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/client/favicon/favicon-16x16.png">

<div id="signDiv" class="login-box">
	<h1>Login</h1>
	<div id="warning-text">Hello</div>
	<input id="signDiv-username" class="login-chat-box" placeholder="Username" type="text"><br>
	<input id="signDiv-password" class="login-chat-box" placeholder="Password" type="password">
	<button id="signDiv-signIn" class="login-button">Sign In</button>
	<button id="signDiv-signUp" class="login-button">Sign Up</button>
	
</div>

<script src="/client/socket.js"></script>
<div id="gameDiv" style="display:none; z-index: -1">
	<canvas id="ctx" width="50" height="50" style="border:1px solid #000000;"></canvas>

	<div id="chat-text" class="chatText"></div>
	<form id="chat-form">
		<input id="chat-input" type="text" autocomplete="off" class="chatForm">
	</form>
	<button class="button" style="bottom:15px;right:15px;" id="fullscreen" onclick="openFullscreen();">Fullscreen</button>
	<button class="button" style="bottom:15px;right:120px;" id="lockscreen" onclick="Lockscreen();">Lockscreen</button>

</div>
<div id="inventoryDiv" style="display:none;">
	<canvas id="invCanvas" width="274" height="424" style="position:absolute; top:0px; left:0px;"></canvas>
</div>
<div id="spellDiv" style="display:none;">
	<canvas id="spellCanvas" width="274" height="424" style="position:absolute; top:0px; left:274px;"></canvas>
</div>
<!-- #endregion -->
	<script src="/client/Inventory.js"></script>
	<script src="/client/client.js"></script>
	<script src="/client/InventoryUI.js"></script>
	<script src="/client/SpellUI.js"></script>
